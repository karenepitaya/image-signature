<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Image Upload and Signing</h1>

    <!-- 图片上传部分-->
    <div class="upload-container">
        <input type="file" id="imageFile" accept="image/*">
        <button id="uploadButton">Upload</button>
    </div>

    <!-- 图片签名部分-->
    <div class="sign-container" style="display: none;">
        <h3>Digital Signature</h3>
        <label for="publicKey">Public Key (PEM format):</label>
        <input type="text" id="publicKey" placeholder="Enter Public Key" />

        <label for="privateKey">Private Key (PEM format):</label>
        <input type="file" id="privateKeyFile" accept=".pem" />

        <button id="signButton">Sign and Store</button>
    </div>

    <!-- 上传结果展示部分-->
    <div class="result-container" id="resultContainer" style="display: none;">
        <h3>Upload Result:</h3>
        <pre id="result"></pre>
    </div>
</body>
</html>
